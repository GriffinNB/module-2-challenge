<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffin Novetsky</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal-logo">Griffin Novetsky</div>
            <ul class="nav-link-list">
                <li>
                    <a href="" class="
                    nav-link-anchor 
                    link-hover-effect 
                    link-hover-effect-black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav-link-anchor 
                    link-hover-effect 
                    link-hover-effect-black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav-link-anchor 
                    nav-link-anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me-info row">
                <div class="about-me-info-container">
                    <figure class="about-me-picture-mask">
                        <img src="./assets/me.jpeg" class="about-me-picture" alt="my picture">
                    </figure>
                    <h1 class="about-me-info-title">Hi, I'm <span class="text-green">Griffin Novetsky</span></h1>
                    <p class="about-me-info-p">
                        I'm a <strong class="text-green">full stack software developer</strong> with a strong interest in open-source advocacy to continuously improve code and coding practices for everyone worldwide.
                    </p>
                    <div class="about-me-links">
                        <a href="https://www.linkedin.com/in/griffinnovetsky/" class="about-me-link"
                        target="_blank" alt="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/GriffinNB" class="about-me-link" target="_blank" alt="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="mailto:griffinnovetsky@gmail.com" class="about-me-link" target="_blank" alt="Email">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="assets\Griffin Novetsky Resume .pdf" alt="Resume" target="_blank" class="about-me-link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me-img-container">
                    <img src="assets\undraw-programming.svg" 
                    class= "about-me-img" alt="developer image">
                </figure>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h2 class="section-title">Here are my <span class="text-green">proficiencies</span></h2>
                <div class="language-list">
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="HTML Logo" class="language-img">
                        </figure>
                        <span class="language-name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="CSS Logo" class="language-img">
                        </figure>
                        <span class="language-name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="JavaScript Logo" class="language-img">
                        </figure>
                        <span class="language-name">JavaScript</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="assets\python-logo.png" alt="Python Logo" class="language-img">
                        </figure>
                        <span class="language-name">Python</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
